<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="range" id="rt" min="0" max="100" name="vol">
            <label for="rt">Select your volume level</label>
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <!-- STEP ATTRIBUTE (in this we can increase in steps of 10-10) -->
    <form action="/server">
        <div>
            <input type="range" id="rt" min="0" max="100" name="vol" step="10">
            <label for="rt">Select your volume level</label>
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <!-- VALUE ATTRIBUTE (in this value phle se selected dikhegi) -->
     <form action="/server">
        <div>
            <input type="range" id="rt" min="0" max="100" name="vol" step="10" value="60">
            <label for="rt">Select your volume level</label>
        </div>
        <button>Submit</button>
    </form>

</body>
</html>
