<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="xyz">Username :</label>
            <input type="text" placeholder="enter your name" id="xyz">
        </div>
        <div>
            <label for="abc">Password :</label>
            <input type="password" placeholder="enter your password" id="abc">
        </div>
        <div>
            <label for="ag">Age :</label>
            <input type="number" placeholder="enter your age" id="ag">
        </div>
        <div>
            <label for="dt">Date :</label>
            <input type="date" id="dt">
        </div>

        <!-- TYPE OF BUTTON -->
        <button>Submit 1</button>
        <button type="submit">Submit 2</button>
        <button type="button">Submit 2</button>
        <button type="reset">Submit 2</button>
    </form>
</body>
</html>
