<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" id="fn" name="fname">
            <input type="text" placeholder="Last Name" id="ln" name="lname">
        </div>
        <div>
            <label for="gen">Please select gender</label>
            <select name="gender" id="gen">
                <option value="m" selected>Male</option>
                <option value="f">Female</option>
                <option value="o">Others</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of services?
            <input type="checkbox" id="cb" name="cbox">
            <label>Yes, I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
