<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HEADING TAGS -->
     <h1>Heading 1</h1>
     <h2>Heading 2</h2>
     <h3>Heading 3</h3>
     <h4>Heading 5</h4>
     <h6>Heading 6</h6>

     <!-- BREAKLINE TAG -->
      <br>
      <!-- PARAGRAPH TAG -->
       <p>This is a paragraph tag</p>
       <br>
       <!-- BOLD TAG -->
        <b>This is a bold tag</b>
        <br>
        <br>
        <!-- ITALIC -->
         <i>This is an italic form</i>
         <br>
         <!-- HORIZONTAL LINE -->
           <hr>
           <br>
           <br>
         <!-- UNDERLINE -->
          <u>Underline</u>
          <br>
          <br>

</body>
</html>
