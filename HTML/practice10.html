<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="txt">Name:</label>
            <input type="text" id="txt" name="name">
        </div>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" id="m" name="sex" value="male">
            <label for="m">Male</label>
            <input type="radio" id="f" name="sex" value="female">
            <label for="f">Female</label>
        </div>
        <div>
            City:
            <select id="xy" name="City:">
                <option value="m">Meerut</option>
                <option value="p">Pune</option>
                <option value="g">Gorakhpur</option>
            </select>
        </div>
        <div>
            <label>Message:</label>
            <textarea id="ab" name="tarea" row="2" cols="3" placeholder="type here"></textarea>
        </div>
        <div>
            <input type="checkbox" id="cb" name="cbox">
            <label>Subscribe?</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
