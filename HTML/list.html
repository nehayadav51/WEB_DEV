<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>
    <!-- UNORDERED LIST -->
     <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
     </ul>

     <br>

     <ul>
        <li>Bread 
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ol>
        </li>
        <li>Butter</li>
        <li>Jam</li>
     </ul>

     <br>

     <!-- ORDERED LIST -->
      <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
      </ol>

      <br>

      <!-- TYPES -->
       <ol type="A">  <!-- A/a/1/i/etc -->
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
      </ol>

      <br>

      <ul type="circle"> <!-- square/circle/etc -->
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
     </ul>

     <br>

     <!-- REVERSED LIST -->
     <ol reversed>  
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
      </ol>

</body>
</html>
